<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>




<body>

  <div class="banner">
    <!-- on met l'image en backgroud-img css-->
    <h1> Make it Easy</h1>
    <p>Control your Costs</p>
    <a href="https://www.shorerep.com" >
      <button class="btn-primary">Check it out</button>
    </a>
  </div>


  <div class="container">
    <h2> Your features</h2>
    <div class="cards">
      <div class="card">
        <img src="images/ship.jpg" alt="ship">
        <h4> Ship Charter</h4>
        <p> Control charter rates, on/offhire reports & fuel set-off</p>
      </div>

      <div class="card">
        <img src="images/crew.jpg" alt="crew">
        <h4>Crew Change</h4>
        <p> Prepare Crew rotation</p>
      </div>

      <div class="card">
          <img src="images/lighthouse.png" alt="">
        <h4>Port Call</h4>
        <p> Organise ship stops</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="links">
      <div class="a"><i class="fas fa-ship"></i>
      </div>
      <p> Contact us</p>
    </div>
  </div>


</body>
</html>
